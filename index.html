<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flying Pizza</title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="active">
          <a href="#">Flying Pizza</a>
        </li>
        <li><a id="menu" href="#">Menu</a></li>
      </ul>
    </nav>
    <div id="options" class="container">
      <form id="pizza">
        <h4>Select your Toppings</h4>
        <select class="form-control" id="toppings" required>
          <option value="pepperoni">Pepperoni</option>
          <option value="cheese">Cheese</option>
          <option value="veggies">Veggies</option>
          <option value="sausage">Italian sausage</option>
          <option value="double-cheese">Double Cheese</option>
        </select>
        <h4>Select your size:</h4>
        <select class="form-control" id="size" required>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <div class="form-group">
          <input type="checkbox" name="delivery" id="deliveryPizza" value="delivery" class="form-check-input">
          <label class="form-check-label" for="delivery">Delivery for only $7</label>
        </div>
        <div id="address">
          <div class="form-group show">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-row show">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option></option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </div>
      </div>
      <button id="order" class="btn-sm btn-primary" type="submit">Order</button>
      </form>
      <div id="orderCompleted" class="container">
        <h2>Order Completed!</h2>
        <div id="information"></div>
      </div>
  </body>
</html>
